<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptado Cesar</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <section class="main">
        <h1>Encriptado Cesar</h1>
        <form id="cifrado" autocomplete="off" action="">
          <input
            id="input-original"
            spellcheck="false"
            placeholder="Ingrese ele texto"
            type="text"
            name="text"
          />
        </form>
        <div id="resultado"></div>
        <div class="rango">
          <input
            id="rango"
            type="range"
            value="10"
            min="1"
            max="20"
            oninput="this.nextElementSibling.value = this.value"
          />
          <output>10</output>
        </div>
      </section>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
